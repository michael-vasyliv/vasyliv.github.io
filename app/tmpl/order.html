<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">Ваши данные</h4>
            </div>
            <div class="modal-body ">
                <form>
                    <div class="form-group">
                        <label for="name">Ваше Имя:</label>
                        <input ng-model="order.name" id="name" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Ваш Email:</label>
                        <input ng-model="order.email" id="email" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="phone">Ваше Телефон:</label>
                        <input ng-model="order.phone" id="phone" type="text" class="form-control"/>
                    </div>
                </form>
                <div class="clear">
                    <button class="btn btn-primary pull-right"
                            ng-click="order.postData()"
                            ng-disabled="!(order.name && order.email && order.phone)">
                        <h4>Отправить</h4>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
